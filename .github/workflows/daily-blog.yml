name: Daily Blog Post Generator

on:
  # Run daily at 8 AM UTC (adjust as needed)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (generate but do not commit)'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        id: generate
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          echo "Generating daily blog post..."
          node scripts/generate-daily-blog.mjs

          # Get the new file
          NEW_FILE=$(git status --porcelain | grep "^??" | head -1 | sed 's/^?? //')
          echo "new_file=$NEW_FILE" >> $GITHUB_OUTPUT

          if [ -z "$NEW_FILE" ]; then
            echo "No new file generated"
            echo "has_new_post=false" >> $GITHUB_OUTPUT
          else
            echo "Generated: $NEW_FILE"
            echo "has_new_post=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.generate.outputs.has_new_post == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add src/content/blog/*.md public/images/blog/*
          git commit -m "üìù Auto-generated daily blog post

          Generated by Daily Blog Post Generator workflow

          Co-Authored-By: Grok <noreply@x.ai>"

          git push

      - name: Summary
        run: |
          if [ "${{ steps.generate.outputs.has_new_post }}" == "true" ]; then
            echo "‚úÖ Successfully generated and committed new blog post"
            echo "File: ${{ steps.generate.outputs.new_file }}"
          else
            echo "‚ÑπÔ∏è No new blog post was generated"
          fi
